<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="100%" height="100%">
  <defs>
    <!-- Dark Minimal Background -->
    <rect id="bg" width="512" height="512" rx="128" fill="#0d1117" />
    
    <!-- Deep Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Layer -->
  <use href="#bg" />

  <!-- Enlarged Symbol Group -->
  <g transform="translate(256, 230) scale(1.3)" filter="url(#glow)">
    
    <!-- First Chevron (Magenta) -->
    <path d="M -80,-80 L 20,0 L -80,80" fill="none" stroke="#ff00ff" stroke-width="28" stroke-linecap="round" stroke-linejoin="round" opacity="0.9" />
    
    <!-- Second Chevron (Cyan) - Slow Pulse -->
    <path d="M 0,-80 L 100,0 L 0,80" fill="none" stroke="#00ffff" stroke-width="28" stroke-linecap="round" stroke-linejoin="round">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="5s" repeatCount="indefinite" />
      <animate attributeName="stroke-width" values="26;32;26" dur="5s" repeatCount="indefinite" />
    </path>

    <!-- Slow Moving "Data Packets" -->
    <circle r="5" fill="#fff" opacity="0.6">
      <animateMotion path="M -150,-150 L 150,150" dur="5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0.8;0" dur="5s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Brand Name at the Bottom -->
  <text x="256" y="460" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="800" font-size="54" fill="#c9d1d9" text-anchor="middle" letter-spacing="3">
    Fix<tspan fill="#00ffff">Flow</tspan>
  </text>
</svg>
