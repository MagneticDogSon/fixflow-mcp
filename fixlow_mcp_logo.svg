<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="100%" height="100%">
    <defs>
        <!-- Background Gradient -->
        <radialGradient id="bg" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#141824" />
            <stop offset="100%" stop-color="#0a0b10" />
        </radialGradient>
        
        <!-- Neon Gradients -->
        <linearGradient id="neonCyan" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#00f3ff" />
            <stop offset="100%" stop-color="#0088ff" />
        </linearGradient>
        <linearGradient id="neonPurple" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#b026ff" />
            <stop offset="100%" stop-color="#6000ff" />
        </linearGradient>
        
        <!-- Gradients for Loop -->
        <linearGradient id="loop1" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#00f3ff" />
            <stop offset="100%" stop-color="#b026ff" />
        </linearGradient>
        
        <!-- Glow Effect -->
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="6" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        <filter id="intenseGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="15" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>

    <!-- Base Rounded Square -->
    <rect width="500" height="500" rx="90" fill="url(#bg)" stroke="#1f2438" stroke-width="2" />
    
    <!-- Core Knowledge Card -->
    <g transform="translate(150, 110)">
        <!-- Document body -->
        <path d="M 0 0 L 140 0 L 200 60 L 200 280 A 15 15 0 0 1 185 295 L 15 295 A 15 15 0 0 1 0 280 Z" fill="#0d1017" stroke="url(#neonPurple)" stroke-width="4" filter="url(#glow)"/>
        <!-- Document folded corner -->
        <path d="M 140 0 L 140 60 L 200 60 Z" fill="url(#neonPurple)" opacity="0.8" filter="url(#glow)"/>
        
        <!-- Terminal Inside Card (>_) -->
        <g filter="url(#glow)" stroke="url(#neonCyan)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round">
            <path d="M 50 110 L 90 150 L 50 190" fill="none" />
            <line x1="105" y1="200" x2="145" y2="200" />
        </g>
        
        <!-- Data lines -->
        <line x1="50" y1="240" x2="150" y2="240" stroke="#252a3b" stroke-width="8" stroke-linecap="round" />
        <line x1="50" y1="265" x2="120" y2="265" stroke="#252a3b" stroke-width="8" stroke-linecap="round" />
    </g>

    <!-- Feedback Loop Orbit (The 3 Tools: FIND -> READ -> WRITE) -->
    <g opacity="0.8">
        <!-- Orbit Track -->
        <circle cx="250" cy="250" r="210" fill="none" stroke="#ffffff" stroke-dasharray="10 25" stroke-width="2" opacity="0.1" />
        
        <!-- Node 1: FIND (Search) -->
        <g transform="translate(40, 250)">
            <circle cx="0" cy="0" r="18" fill="url(#neonCyan)" filter="url(#intenseGlow)" />
            <circle cx="0" cy="0" r="12" fill="#fff" />
            <!-- Mini magnifying glass -->
            <circle cx="-2" cy="-2" r="4" fill="none" stroke="#000" stroke-width="2" />
            <line x1="1" y1="1" x2="5" y2="5" stroke="#000" stroke-width="2" stroke-linecap="round" />
        </g>

        <!-- Node 2: READ (Metrics/Related) -->
        <g transform="translate(355, 68)">
            <circle cx="0" cy="0" r="18" fill="url(#neonPurple)" filter="url(#intenseGlow)" />
            <circle cx="0" cy="0" r="12" fill="#fff" />
            <!-- Mini eye/read icon -->
            <path d="M -6 0 Q 0 -6 6 0 Q 0 6 -6 0 Z" fill="none" stroke="#000" stroke-width="2" stroke-linejoin="round"/>
            <circle cx="0" cy="0" r="2" fill="#000" />
        </g>

        <!-- Node 3: WRITE (Save/Feedback) -->
        <g transform="translate(355, 432)">
            <circle cx="0" cy="0" r="18" fill="url(#neonCyan)" filter="url(#intenseGlow)" />
            <circle cx="0" cy="0" r="12" fill="#fff" />
            <!-- Mini checkmark -->
            <path d="M -5 0 L -1 4 L 5 -3" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </g>

        <!-- Glowing Connection Paths (Arrows) -->
        <!-- FIND -> READ -->
        <path d="M 55 235 Q 150 20 340 60" fill="none" stroke="url(#loop1)" stroke-width="6" stroke-linecap="round" filter="url(#glow)"/>
        <polygon points="345 60, 332 55, 338 68" fill="#b026ff" filter="url(#glow)"/>

        <!-- READ -> WRITE -->
        <path d="M 370 80 Q 480 250 370 420" fill="none" stroke="url(#neonPurple)" stroke-width="6" stroke-linecap="round" stroke-dasharray="10 15" filter="url(#glow)"/>
        <polygon points="365 423, 378 418, 372 405" fill="#6000ff" filter="url(#glow)"/>

        <!-- WRITE -> FIND -->
        <path d="M 340 440 Q 150 480 55 265" fill="none" stroke="url(#neonCyan)" stroke-width="6" stroke-linecap="round" filter="url(#glow)"/>
        <polygon points="50 260, 62 265, 56 250" fill="#00f3ff" filter="url(#glow)"/>
    </g>
</svg>
